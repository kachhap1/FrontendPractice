<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Registration From</title>
  </head>
  <body>
    <form action="regiter">
      <h1>University Registration Form</h1>
      <p>Please fill out th form below to register</p>
      <hr />

      <h2>Personal Details</h2>
      <label for="fname">First Name</label>
      <input type="text" name="StudentFirstName" id="fname" /> <br />
      <br />

      <label for="lname">Last Name</label>
      <input type="text" name="StudentLastName" id="lname" /><br />
      <br />

      <label for="dob">Date of Birth</label>
      <input type="date" name="StudentDOB" id="dob" /><br />
      <br />

      <label for="gender">Gender : </label>
      <input type="radio" name="Gender" id="male" value="Male" />
      <label for="male">Male</label>

      <input type="radio" name="Gender" id="female" value="Female" />
      <label for="female">Female</label>

      <input type="radio" name="Gender" id="other" value="Other" />
      <label for="other">Other</label><br /><br />

      <label for="upload">Upload Your Photo : </label>
      <input type="file" name="Upload" id="upload" />

      <hr />

      <h2>Contact Information</h2>

      <label for="email">Email Address </label>
      <input type="email" name="Email" id="email" /> <br /><br />

      <label for="number">Phone Number </label>
      <input type="tel" name="PhoneNuber" id="number" /><br /><br />

      <label for="address">Address </label>
      <textarea name="Address" id="address" rows="2" cols="30"></textarea>
      <!-- <input type="text" name="" id="address" /> -->
      <hr />

      <h2>Academic Information</h2>

      <label for="course">Select Your Course</label>
      <select name="course" id="course">
        <option value="option">Selct your course</option>
        <option value="course">Physics</option>
        <option value="course">Chemistry</option>
        <option value="course">Maths</option>
        <option value="course">Computer Science</option></select
      ><br /><br />

      <label for="interests">Extracurricular Interests</label><br />
      <input type="checkbox" name="Activity" id="sports" value="Sports" />
      <label for="sports">Sports</label>
      <br />

      <input type="checkbox" name="Activity" id="music" value="Music & Arts" />
      <label for="music">Music & Arts</label>
      <br />

      <input
        type="checkbox"
        name="Activity"
        id="technology"
        value="Technology"
      />
      <label for="technology">Technology Clubs</label>

      <br />

      <input
        type="checkbox"
        name="Activity"
        id="volunteer"
        value="Volunteering"
      />
      <label for="volunteer">Volunteering</label>

      <hr />

      <h2>Create Your Account</h2>

      <label for="pass">Create Password</label>
      <input type="password" name="Password" id="pass" /><br />
      <br />

      <label for="question">Security Question</label>
      <select>
        <option value="ques">What was your first pet's name</option>
        <option value="ques">What is DOB of your mother?</option></select
      ><br /><br />

      <label for="answer">Security Answer</label>
      <input type="text" name="Answer" id="answer" /><br /><br />

      <input type="checkbox" name="T&C" id="t&c" />
      <label for="t&c">I agree to the terms and condiotions.</label>

      <button type="submit">Register</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
